<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Financials 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Phil's Financials 2.0</h1>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('market')">Market Recap</button>
        <button class="tab-button" onclick="showTab('headlines')">Headlines</button>
        <button class="tab-button" onclick="showTab('deals')">M&A / IPOs</button>
        <button class="tab-button" onclick="showTab('events')">Econ Calendar</button>
        <button class="tab-button" onclick="showTab('gpt')">GPT Summary</button>
    </div>

    <div id="market" class="tab-content"></div>
    <div id="headlines" class="tab-content" style="display:none;"></div>
    <div id="deals" class="tab-content" style="display:none;"></div>
    <div id="events" class="tab-content" style="display:none;"></div>
    <div id="gpt" class="tab-content" style="display:none;"></div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
